<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>User</h1>

    <form class="form-group" action="/userEdit" th:action="@{/userEdit}" method="post">
        <input th:type="hidden" name="id" th:field="${user.id}" />
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" class="form-control" id="email" th:field="${user.email}" />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="${user.username}"></i>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" th:field="${user.password}"></inp>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
    </form>

    <!--<a href="/addProfile" th:href="@{/addProfile}">Add User Profile</a>-->

</div>

</body>
</html>
