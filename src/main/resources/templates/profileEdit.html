<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Profile</title>

    <link rel="stylesheet" type="text/css" media="all" href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

    <script type="text/javascript" th:src="@{/js/jquery.min.js}" src="js/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <h1>Add New Company Profile</h1>

    <form class="form-group" action="/addProfile" th:action="@{/addProfile}" method="post">

        <input th:type="hidden" name="id" th:field="${companyProfile.id}" />

        <div class="form-group">
            <div>
                <label for="companyName">Company Name</label>
                <input type="text" class="form-control" id="companyName" th:field="${companyProfile.companyName}" />
            </div>
            <div>
                <label for="businessCategory">Business Category</label>
                <input type="text" class="form-control" id="businessCategory" th:field="${companyProfile.businessCategory}" />

            </div>

            <div>
                <label for="services">Services Offered</label>
                <input type="text" class="form-control" id="services" th:field="${companyProfile.services}" />
            </div>

            <div>
                <label for="companyDescription">Company Description</label>
                <input type="text" class="form-control" id="companyDescription" th:field="${companyProfile.companyDescription}" />
            </div>

            <div>
                <label for="email">email</label>
                <input type="email" class="form-control" id="email" th:field="${companyProfile.email}" />
            </div>

            <div>
                <label for="telephone">Telephone Number</label>
                <input type="text" class="form-control" id="telephone" th:field="${companyProfile.telephone}" />
            </div>

            <div>
                <label for="cell">Cell Number</label>
                <input type="text" class="form-control" id="cell" th:field="${companyProfile.cell}" />
            </div>

            <div>
                <label for="physicalAddress">Physical Address</label>
                <input type="text" class="form-control" id="physicalAddress" th:field="${companyProfile.physicalAddress}" />
            </div>

            <div>
                <label for="postalAddress">Physical Address</label>
                <input type="text" class="form-control" id="postalAddress" th:field="${companyProfile.postalAddress}" />
            </div>

            <div>
                <label for="webAddress">Physical Address</label>
                <input type="text" class="form-control" id="webAddress" th:field="${companyProfile.webAddress}" />
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#" th:href="@{/}" class="btn btn-danger" role="button">Cancel</a>
            </div>
        </div>
    </form>

</div>

</body>
</html>
